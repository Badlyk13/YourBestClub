{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-8 mt-3 mb-3 text-center">
        <h3>{{ title }}</h3>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-8 ps-4">
      <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <p>
          <label for="{{ form.title.id_for_label }}">{{ form.title.label_tag }}</label>
          <input type="text" name="title" class="form-control" maxlength="100" value="{{ form.title.value|default_if_none:'' }}" required id="{{ form.title.id_for_label }}">
        </p>
        <p>
          <label for="{{ form.qty.id_for_label }}">{{ form.qty.label_tag }}</label>
          <input type="number" placeholder="Укажите кол-во занятий. Например: 8" value="{{ form.qty.value }}" name="qty" class="form-control" maxlength="10" required id="{{ form.qty.id_for_label }}">
        </p>
        <p>
          <label for="{{ form.cost.id_for_label }}">{{ form.cost.label_tag }}</label>
          <input type="number" placeholder="Укажите стоимость в руб. Например: 3300" value="{{ form.cost.value }}" name="qty" class="form-control" maxlength="10" required id="{{ form.cost.id_for_label }}">
        </p>
        <div class="row">
          <div class="col-6 text-start">
            <a href="{% url 'director_delete' director.pk %}">
              <button class="delete-button" type="button">Удалить</button>
            </a>
          </div>
          <div class="col-6 text-end">
            <button class="save-button" type="submit">Сохранить</button>
          </div>
        </div>
      </div>
    </form>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
