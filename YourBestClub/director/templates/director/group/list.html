{% extends 'base.html' %}
{% load static %}

{% block title %}

{{ title }} :: {{ block.super }}

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 mt-1 text-center">
        <h2>{{ title }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-12 mt-1 mb-1">
        <h5> <a class="black" href="{% url 'group_add' club.pk %}"><i class="bi bi-plus-square"></i> Добавить группу</a></h5>
    </div>
</div>
<div class="row">
  {% for group in club.clubgroup_set.all %}
  <div class="col-6 col-md-2 p-3">
    <div class="row gx-3">
      <div class="col-6 col-md-12 text-center p-0">
        <a class="image" href="{% url 'group_detail' group.club.pk group.pk %}">
          <div class="card bg-dark text-white">
            <img class="img-fluid rounded" alt="{{ group }}" src="{{ group.avatar.url }}"/>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-12 text-center" style="word-wrap: break-word">
        <small style="font-family: Oswald;">{{ group }}</small>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
