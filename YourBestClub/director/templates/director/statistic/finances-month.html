{% extends 'base.html' %}
{% load static %}

{% block title %}

{{ title }} :: {{ block.super }}

{% endblock %}

{% block content %}

<div class="row">
  <div class="col-12 text-center">
    <div class="row">
      <div class="col-12 mt-1 text-center">
         <h2>Статистика. Финансы.</h2>
      </div>
    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <div class="row">
      <div class="col-12 mt-1 text-center">
        <h6>Подробнее: | {% for item in data_title %}<a href="{% url 'club_finances' club.pk forloop.counter %}" class="black">{{ item }}</a> | {% endfor %}</h6>
      </div>
    </div>
  </div>
</div>

<script>
  const ctx = document.getElementById('myChart');
  Chart.defaults.color = '#c5c5c5';
  Chart.defaults.font.family = 'Montserrat';
<!--  Chart.defaults.borderColor = '#c5c5c5';-->

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: {{ data_title }},
      datasets: [{
        label: 'Доходы',
        data: {{ data_incoming_sum }},
        borderWidth: 3,
        backgroundColor: '#0d25ff',
        borderColor: '#0d25ff',
      },
      {
        label: 'Расходы',
        data: {{ data_expenses_sum }},
        borderWidth: 3,
        backgroundColor: '#fb00ff',
        borderColor: '#fb00ff'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
    }
  });

</script>
{% endblock %}
